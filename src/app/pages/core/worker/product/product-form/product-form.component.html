@if (coreService.isLoading) {
<app-skeleton [type]="SkeletonEnum.CARD"></app-skeleton>
} @if (!coreService.isLoading) {
<p-toolbar>
  <div class="p-toolbar-group-left">
    <app-header-form [id]="id"></app-header-form>
  </div>
  <div class="p-toolbar-group-right">
    <button
      pButton
      pRipple
      type="button"
      (click)="back()"
      [icon]="IconButtonActionEnum.CANCEL"
      [label]="LabelButtonActionEnum.CANCEL"
      [loading]="coreService.isLoading"
      [ngClass]="[ClassButtonActionEnum.CANCEL]"
    ></button>

    <p-divider layout="vertical"></p-divider>

    <button
      pButton
      pRipple
      type="button"
      (click)="onSubmit()"
      [icon]="IconButtonActionEnum.SAVE"
      [label]="LabelButtonActionEnum.SAVE"
      [loading]="coreService.isLoading"
      [ngClass]="[ClassButtonActionEnum.SAVE]"
    ></button>
  </div>
</p-toolbar>

<p-panel class="p-fluid">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <!-- Drop de categorias -->
    <div class="field">
      <label appLabel for="category" label="Categoría" [required]="categoryField"></label>
      <p-dropdown
        id="category"
        dataKey="id"
        formControlName="category"
        [filter]="true"
        [options]="categories"
        optionLabel="name"
        placeholder="Seleccione...">
      </p-dropdown>
      <small
        appErrorMessage
        [errors]="categoryField.errors"
        [touched]="categoryField.touched"
        [dirty]="categoryField.dirty"
      >
      </small>
    </div>

    <div class="formgrid grid">
      <!-- Codigo -->
      <div class="field xl:col-5 lg:col-5 md:col-12 sm:col-12">
        <label
          appLabel
          for="code"
          label="Código"
          [required]="codeField"
        ></label>
        <input pInputText type="text" id="code" formControlName="code" />
        <small
          appErrorMessage
          [errors]="codeField.errors"
          [touched]="codeField.touched"
          [dirty]="codeField.dirty"
        >
        </small>
      </div>
      <!-- Nombre -->
      <div class="field xl:col-5 lg:col-5 md:col-12 sm:col-12">
        <label
          appLabel
          for="name"
          label="Nombre"
          [required]="nameField"
        ></label>
        <app-help-field
          (mouseenter)="opName.toggle($event)"
          (mouseleave)="opName.hide()"
        ></app-help-field>
        <input pInputText type="text" id="name" formControlName="name" />
        <small
          appErrorMessage
          [errors]="nameField.errors"
          [touched]="nameField.touched"
          [dirty]="nameField.dirty"
        >
        </small>
      </div>
      <!-- Enable -->
      <div class="field xl:col-2 lg:col-2 md:col-12 sm:col-12">
        <label
          appLabel
          for="enabled"
          label="Estado"
          [required]="enabledField"
        ></label>
        <p>
          <p-inputSwitch id="enabled" formControlName="enabled"></p-inputSwitch>
        </p>
        <small
          appErrorMessage
          [errors]="enabledField.errors"
          [touched]="enabledField.touched"
          [dirty]="enabledField.dirty"
        >
        </small>
      </div>
      <!--Precio de costo  -->
      <div class="field xl:col-5 lg:col-5 md:col-12 sm:col-12">
        <label
          appLabel
          for="costPrice"
          label="Precio de Costo"
          [required]="costPriceField"
        ></label>
        <app-help-field
          (mouseenter)="opCostPrice.toggle($event)"
          (mouseleave)="opCostPrice.hide()"
        ></app-help-field>
        <input pInputText type="number" id="costPrice" formControlName="costPrice" />
        <small
          appErrorMessage
          [errors]="nameField.errors"
          [touched]="nameField.touched"
          [dirty]="nameField.dirty"
        >
        </small>
      </div>
    <!-- minimumAmount -->
    <div class="field xl:col-5 lg:col-5 md:col-12 sm:col-12">
      <label
        appLabel
        for="minimumAmount"
        label="Cantidad Minima"
        [required]="costPriceField"
      ></label>
      <app-help-field
        (mouseenter)="opMinimumAmount.toggle($event)"
        (mouseleave)="opMinimumAmount.hide()"
      ></app-help-field>
      <input pInputText type="number" id="minimumAmount" formControlName="minimumAmount" />
      <small
        appErrorMessage
        [errors]="nameField.errors"
        [touched]="nameField.touched"
        [dirty]="nameField.dirty"
      >
      </small>
    </div>
    <!-- Precio de venta -->
    <div class="field xl:col-5 lg:col-5 md:col-12 sm:col-12">
      <label
        appLabel
        for="sellingPrice"
        label="Precio de venta"
        [required]="sellingPriceField"
      ></label>
      <app-help-field
        (mouseenter)="opMinimumAmount.toggle($event)"
        (mouseleave)="opMinimumAmount.hide()"
      ></app-help-field>
      <input pInputText type="number" id="sellingPrice" formControlName="sellingPrice" />
      <small
        appErrorMessage
        [errors]="nameField.errors"
        [touched]="nameField.touched"
        [dirty]="nameField.dirty"
      >
      </small>
    </div>
    <!--stock  -->
    <div class="field xl:col-5 lg:col-5 md:col-12 sm:col-12">
      <label
        appLabel
        for="stock"
        label="Stock"
        [required]="stockField"
      ></label>
      <input pInputText type="number" id="stock" formControlName="stock" />
      <small
        appErrorMessage
        [errors]="nameField.errors"
        [touched]="nameField.touched"
        [dirty]="nameField.dirty"
      >
      </small>
    </div>
    <!-- Descripcion -->
    <div class="field xl:col-12 lg:col-12 md:col-12 sm:col-12">
      <label
        appLabel
        for="description"
        label="Descripción"
        [required]="descriptionField"
      ></label>
      <input pInputText type="text" id="description" formControlName="description" />
      <small
        appErrorMessage
        [errors]="nameField.errors"
        [touched]="nameField.touched"
        [dirty]="nameField.dirty"
      >
      </small>
    </div>
    </div>
  </form>
</p-panel>
}

<p-overlayPanel #opName>
  <ng-template pTemplate="content">
    Ingrese el nombre del estado de la solicitud
  </ng-template>
</p-overlayPanel>

<p-overlayPanel #opCostPrice>
  <ng-template pTemplate="content">
    Ingrese el costo del producto
  </ng-template>
</p-overlayPanel>

<p-overlayPanel #opMinimumAmount>
  <ng-template pTemplate="content">
    Ingrese la cantidad mínima del producto
  </ng-template>
</p-overlayPanel>

<p-overlayPanel #opSellingPrice>
  <ng-template pTemplate="content">
    Ingrese el precio de venta
  </ng-template>
</p-overlayPanel>
