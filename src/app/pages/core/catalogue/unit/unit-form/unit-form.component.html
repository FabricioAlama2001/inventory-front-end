@if (coreService.isLoading){
  <app-skeleton [type]="SkeletonEnum.CARD"></app-skeleton>
  }

  @if (!coreService.isLoading){
  <p-toolbar>
    <div class="p-toolbar-group-left">
      <app-header-form [id]="id"></app-header-form>
    </div>
    <div class="p-toolbar-group-right">
      <button pButton pRipple type="button" (click)="back()" [icon]="IconButtonActionEnum.CANCEL"
        [label]="LabelButtonActionEnum.CANCEL" [loading]="coreService.isLoading"
        [ngClass]="[ClassButtonActionEnum.CANCEL]"></button>
      <p-divider layout="vertical"></p-divider>
      <button pButton pRipple type="button" (click)="onSubmit()" [icon]="IconButtonActionEnum.SAVE"
        [label]="LabelButtonActionEnum.SAVE" [loading]="coreService.isLoading"
        [ngClass]="[ClassButtonActionEnum.SAVE]"></button>
    </div>
  </p-toolbar>
  }

  @if (!coreService.isLoading) {
  <p-panel class="p-fluid">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="formgrid grid">
        <div class="field xl:col-6 lg:col-6 md:col-6 sm:col-12">
          <label appLabel for="acronym" [label]="UnitsFormEnum.acronym" [required]="acronymField"></label>
          <input pInputText type="text" id="acronym" formControlName="acronym" />
          <small appErrorMessage [errors]="acronymField.errors" [touched]="acronymField.touched" [dirty]="acronymField.dirty">
          </small>
        </div>
        <div class="field xl:col-6 lg:col-6 md:col-6 sm:col-12">
          <label appLabel for="name" [label]="UnitsFormEnum.name" [required]="nameField"></label>
          <app-help-field (mouseenter)="opName.toggle($event)" (mouseleave)="opName.hide()"></app-help-field>
          <input pInputText type="text" id="name" formControlName="name" />
          <small appErrorMessage [errors]="nameField.errors" [touched]="nameField.touched" [dirty]="nameField.dirty">
          </small>
        </div>
      </div>
      <div class="formgrid grid">
        <div class="field xl:col-5 lg:col-5 md:col-5 sm:col-12">
          <label appLabel for="executer" [label]="UnitsFormEnum.executer" [required]="executerField"></label>
          <input pInputText type="text" id="executer" formControlName="executer" />
          <small appErrorMessage [errors]="executerField.errors" [touched]="executerField.touched" [dirty]="executerField.dirty">
          </small>
        </div>
        <div class="field xl:col-5 lg:col-5 md:col-5 sm:col-12">
          <label appLabel for="level" [label]="UnitsFormEnum.level" [required]="levelField"></label>
          <input pInputText type="number" id="level" formControlName="level" />
          <small appErrorMessage [errors]="levelField.errors" [touched]="levelField.touched" [dirty]="levelField.dirty">
          </small>
        </div>
        <div class="field xl:col-2 lg:col-2 md:col-2 sm:col-12">
          <label appLabel for="enabled" [label]="UnitsFormEnum.enabled" [required]="enabledField"></label>
          <p>
            <p-inputSwitch id="enabled" formControlName="enabled"></p-inputSwitch>
          </p>
          <small appErrorMessage [errors]="enabledField.errors" [touched]="enabledField.touched"
            [dirty]="enabledField.dirty">
          </small>
        </div>
      </div>
    </form>
  </p-panel>
  }
  <p-overlayPanel #opName>
    <ng-template pTemplate="content">
      Ingrese el nombre de la estrategia
    </ng-template>
  </p-overlayPanel>
