@if (coreService.isLoading){
  <app-skeleton [type]="SkeletonEnum.CARD"></app-skeleton>
  }

  @if (!coreService.isLoading){
  <p-toolbar>
    <div class="p-toolbar-group-left">
      <app-header-form [id]="id"></app-header-form>
    </div>
    <div class="p-toolbar-group-right">
      <button pButton
        pRipple
        type="button"
        (click)="back()"
        [icon]="IconButtonActionEnum.CANCEL"
        [label]="LabelButtonActionEnum.CANCEL"
        [loading]="coreService.isLoading"
        [ngClass]="[ClassButtonActionEnum.CANCEL]">
      </button>
      <p-divider layout="vertical"></p-divider>
      <button pButton
        pRipple
        type="button"
        (click)="onSubmit()"
        [icon]="IconButtonActionEnum.SAVE"
        [label]="LabelButtonActionEnum.SAVE"
        [loading]="coreService.isLoading"
        [ngClass]="[ClassButtonActionEnum.SAVE]">
      </button>
    </div>
  </p-toolbar>

  <p-panel class="p-fluid">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="formgrid grid">
        <div class="field xl:col-6 lg:col-6 md:col-6 sm:col-12">
          <label appLabel for="principal" [label]="UnitsFormEnum.principal"
                 [required]="principalField"></label>
          <p-dropdown id="principal"
                      dataKey="id"
                      formControlName="principal"
                      [options]="units"
                      optionLabel="name"
                      [filter]="true"
                      filterBy="name"
                      placeholder="Seleccione...">
            <ng-template pTemplate="selectedItem">
              @if (principalField.value) {
                <div>{{ principalField.value.name }}</div>
              }
            </ng-template>
            <ng-template let-item pTemplate="item">
              <div>{{ item.name }}</div>
            </ng-template>
          </p-dropdown>
          <small appErrorMessage
                 [errors]="principalField.errors"
                 [touched]="principalField.touched"
                 [dirty]="principalField.dirty">
          </small>
        </div>
        <div class="field xl:col-6 lg:col-6 md:col-6 sm:col-12">
          <label appLabel for="parent" [label]="UnitsFormEnum.parent"
                 [required]="parentField"></label>
          <p-dropdown id="parent"
                      dataKey="id"
                      formControlName="parent"
                      [options]="units"
                      optionLabel="name"
                      [filter]="true"
                      filterBy="name"
                      placeholder="Seleccione...">
            <ng-template pTemplate="selectedItem">
              @if (parentField.value) {
                <div>{{ parentField.value.name }}</div>
              }
            </ng-template>
            <ng-template let-item pTemplate="item">
              <div>{{ item.name }}</div>
            </ng-template>
          </p-dropdown>
          <small appErrorMessage
                 [errors]="parentField.errors"
                 [touched]="parentField.touched"
                 [dirty]="parentField.dirty">
          </small>
        </div>
      </div>
      <div class="formgrid grid">
        <div class="field xl:col-4 lg:col-4 md:col-4 sm:col-12">
          <label appLabel for="acronym" [label]="UnitsFormEnum.acronym" [required]="acronymField"></label>
          <input pInputText type="text" id="acronym" formControlName="acronym" />
          <small appErrorMessage
            [errors]="acronymField.errors"
            [touched]="acronymField.touched"
            [dirty]="acronymField.dirty">
          </small>
        </div>
        <div class="field xl:col-4 lg:col-4 md:col-4 sm:col-12">
          <label appLabel for="name" [label]="UnitsFormEnum.name" [required]="nameField"></label>
          <input pInputText type="text" id="name" formControlName="name" />
          <small appErrorMessage
            [errors]="nameField.errors"
            [touched]="nameField.touched"
            [dirty]="nameField.dirty">
          </small>
        </div>
        <div class="field xl:col-4 lg:col-4 md:col-4 sm:col-12">
          <label appLabel for="sort" [label]="UnitsFormEnum.sort" [required]="sortField"></label>
          <p-inputNumber id="sort" formControlName="sort" [min]="1"></p-inputNumber>
          <small appErrorMessage
            [errors]="sortField.errors"
            [touched]="sortField.touched"
            [dirty]="sortField.dirty">
          </small>
        </div>
      </div>
      <div class="formgrid grid">
        <div class="field xl:col-5 lg:col-5 md:col-5 sm:col-12">
          <label appLabel for="executor" [label]="UnitsFormEnum.executor" [required]="executorField"></label>
          <p>
            <p-inputSwitch id="executor" formControlName="executor"></p-inputSwitch>
          </p>
          <small appErrorMessage
            [errors]="executorField.errors"
            [touched]="executorField.touched"
            [dirty]="executorField.dirty">
          </small>
        </div>
        <div class="field xl:col-5 lg:col-5 md:col-5 sm:col-12">
          <label appLabel for="level" [label]="UnitsFormEnum.level" [required]="levelField"></label>
          <p-inputNumber id="level" formControlName="level" [min]="1"></p-inputNumber>
          <small appErrorMessage
            [errors]="levelField.errors"
            [touched]="levelField.touched"
            [dirty]="levelField.dirty">
          </small>
        </div>
        <div class="field xl:col-2 lg:col-2 md:col-2 sm:col-12">
          <label appLabel for="enabled" [label]="UnitsFormEnum.enabled" [required]="enabledField"></label>
          <p>
            <p-inputSwitch id="enabled" formControlName="enabled"></p-inputSwitch>
          </p>
          <small appErrorMessage
            [errors]="enabledField.errors"
            [touched]="enabledField.touched"
            [dirty]="enabledField.dirty">
          </small>
        </div>
      </div>
    </form>
  </p-panel>
  }
